<div >
  <h3 class="text-center">
    <span class="text-muted">Gestor de </span>
    <span style="color: #dc3545">Usuarios</span>
    <button [routerLink]="['/user/create']" class="btn btn-danger">Crear usuario</button>
    <hr />
  </h3>
</div>

<nav>
  <div class="nav nav-tabs">
    <button class="nav-link active">Users</button>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active">
    <table class="table table-hover table-responsive-md">
      <thead class="thead" style="color: #dc3545">
        <tr>
          <th scope="col">Identificador</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Status</th>
          <th scope="col">Acciones</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of user">
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.status | userState : true }}</td>
          <td>
            <i routerLink="/edit/{{user.id}}" class="fa-solid fa-pen-to-square p-2" style="color: green; cursor: pointer;"> </i>
            <i (click)="deleteUser(user.id)" class="fa-solid fa-trash" style="color: red; cursor: pointer;"></i>
          </td>
          <td>
            <a routerLink="/user/details/{{ user.id }}">
              <i class="fa-solid fa-angle-right"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
